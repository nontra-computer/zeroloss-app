<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Metronic React Demo 4" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap"
			rel="stylesheet" />
		<title>Zeroloss</title>
		<link rel="shortcut icon" href="/media/icons/zeroloss/logo.svg" />
		<link rel="stylesheet" id="layout-styles-anchor" href="/splash-screen.css" />
	</head>

	<body id="kt_body" class="page-loading">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<!--begin::Theme mode setup on page load-->
		<script>
			let themeMode = 'system'

			if (localStorage.getItem('kt_theme_mode_value')) {
				themeMode = localStorage.getItem('kt_theme_mode_value')
			}

			if (themeMode === 'system') {
				themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
			}

			document.documentElement.setAttribute('data-bs-theme', themeMode)
		</script>
		<!--end::Theme mode setup on page load-->

		<div id="root"></div>

		<!--begin::Loading markup-->
		<div id="splash-screen" class="splash-screen">
			<img src="/media/icons/zeroloss/logo.svg" class="dark-logo" alt="Metronic dark logo" />
			<img src="/media/icons/zeroloss/logo.svg" class="light-logo" alt="Metronic light logo" />
			<span>Loading ...</span>
		</div>
		<!--end::Loading markup-->

		<div id="root-modals"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
